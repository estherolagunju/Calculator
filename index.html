<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation</title>
    <link href="Quaratic.css" rel="stylesheet">
</head>
<body>
  <div  class="head">
    <h2 class="header">Quadratic Equation Calculator </h2>
  </div>
  <div class="main">
    <form>
       <h4 class="result"></h4>
      <div>
       <input type="number" name="firstNum" id="firstNum" placeholder="Enter First Value">
       <input type="number" name="secondNum" id="secondNum" placeholder="Enter Second Value">
       <input type="number" name="thirdNum" id="thirdNum" placeholder="Enter Third Value">
       <button class="calc">Calculate</button>
       <button type="button" onClick = "clearResult()" class="clear" >Clear</button>
      <div>
    </form>
  </div>
  <script src="Quaratic.js"></script>  
</body>
</html>
